<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Keys</title>
</head>
<body>
    <!-- Boutons pour envoyer les commandes -->
    <button onclick="sendCommand('x', 'down')">X Down</button>
    <button onclick="sendCommand('x', 'up')">X Up</button>
    <button onclick="sendCommand('d', 'down')">D Down</button>
    <button onclick="sendCommand('d', 'up')">D Up</button>
    <button onclick="sendCommand('a', 'down')">A Down</button>
    <button onclick="sendCommand('a', 'up')">A Up</button>
    <button onclick="sendCommand('f', 'down')">F Down</button>
    <button onclick="sendCommand('f', 'up')">F Up</button>

    <!-- Code JavaScript intégré pour envoyer les commandes -->
    <script>
        function sendCommand(key, action) {
            console.log(`Button clicked: ${key} ${action}`);  // Vérifie que cela s'affiche dans la console
            const url = `https://2d6d-2a04-cec0-c00b-8945-ac0a-6738-5c0-2ab4.ngrok-free.app/${key}/${action}`;  // Remplace par ton URL ngrok
            fetch(url, {
                method: 'GET',
                mode: 'cors'
            })
            .then(response => response.text())
            .then(data => console.log(`Sent ${action} for ${key}`))
            .catch(error => console.error('Error:', error));
        }
    </script>
</body>
</html>
